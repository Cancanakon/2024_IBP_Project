<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='message_detail.css') }}">
</head>
<body>
    <div class="container">
        <h1>Message Detail</h1>
        <p><strong>Title:</strong> {{ message.title }}</p>
        <p><strong>Content:</strong> {{ message.content }}</p>
        <p><strong>Sender:</strong> {{ message.sender.username }}</p>
        <p><strong>Receiver:</strong> {{ message.receiver.username }}</p>
        <p><strong>Read:</strong> {% if message.read %} Yes {% else %} No {% endif %}</p>
        <p><strong>Timestamp:</strong> {{ message.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <a href="{{ url_for('reply_message', message_id=message.id) }}">Reply</a>
    </div>
</body>
</html>
