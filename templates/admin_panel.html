<!-- admin_panel.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img src="{{ url_for('static', filename='profile_pics/' + current_user.profile_pic) }}" alt="Profile Picture" width="100" height="100">
    <h1>Welcome, {{ admin_user.username }} ({{ admin_user.role }})</h1>

    <h1>Admin Panel</h1>
    <a href="{{ url_for('add_user') }}"><button class="admin">Add User</button></a>
    <h2>Announcements</h2>
    <ul>
      <a href="{{ url_for('users_list') }}"><button class="admin">Users</button></a>
    </ul>

    <h2>User Profile</h2>


    <h2>Messages</h2>
    <ul>
        {% for message in messages %}
            <li>{{ message.content }}</li>
        {% endfor %}
    </ul>
</body>
</html>
