<!-- send_message.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Message</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='send_message.css') }}">
</head>
<body>
    <form action="{{ url_for('send_message', receiver_id=receiver_id) }}" method="POST">
        {{ form.hidden_tag() }}
            <h1>Send Message</h1>
        <div>
            {{ form.title.label }}<br>
            {{ form.title(size=50) }}<br>
            {% for error in form.title.errors %}
                <span class="error">{{ error }}</span><br>
            {% endfor %}
        </div>
        <div>
            {{ form.content.label }}<br>
            {{ form.content(size=50) }}<br>
            {% for error in form.content.errors %}
                <span class="error">{{ error }}</span><br>
            {% endfor %}
        </div>
        <button type="submit">Send</button>
    </form>
</body>
</html>
